{% include "base.html" %}

{% block content %}
<br>
    {% if form.error %}
        {% for e in form.error %}
            <h2>{{ e }}</h2>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="col-4 mx-auto ">
            <form method="post">
                {% csrf_token %}
                <label class="form-label">{{ form.email.label}}</label>
                {{ form.email}}
                <label class="form-label">{{ form.password.label}}</label>
                {{ form.password}}
                <br>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
            </form>
            <a href="{% url 'account:reset_password' %}" class="btn btn-danger">Forget Password ?</a>
        </div>
    </div>
{% endblock content %}
